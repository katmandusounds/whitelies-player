<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yxng Dave - White Lies</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://ik.imagekit.io/vv1coyjgq/wadiz%20this%20Black%20stroke.png?updatedAt=1739396786307" alt="Logo" class="logo">
    </header>

    <main>
        <div class="player-container">
            <h1>Yxng Dave - White Lies</h1>
            <h2>(Exclusive Play)</h2>
            
            <div class="player-controls">
                <div class="time-display">
                    <span id="currentTime">0:00</span> / 
                    <span id="duration">0:00</span>
                </div>
                
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>

                <div class="controls">
                    <button id="stopBtn"><i class="fas fa-stop"></i></button>
                    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up volume-icon"></i>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img src="https://ik.imagekit.io/vv1coyjgq/wadiz%20this%20Black%20stroke.png?updatedAt=1739396786307" alt="Logo" class="logo">
    </footer>

    <script src="script.js"></script>
</body>
</html>
